<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Anime Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; }
    img { width: 300px; border-radius: 10px; margin-top: 20px; }
    iframe { margin-top: 20px; width: 560px; height: 315px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="index.html" class="btn btn-outline-light mb-3">‚¨Ö –ù–∞–∑–∞–¥</a>
    <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <img id="poster" alt="">
    <p id="desc"></p>
    <iframe id="trailer" allowfullscreen></iframe>
  </div>

  <script>
  const title = localStorage.getItem("selectedAnime");
  fetch(`https://api.jikan.moe/v4/anime?q=${title}&limit=1`)
    .then(res => res.json())
    .then(data => {
      const anime = data.data[0];
      document.getElementById("title").textContent = anime.title;
      document.getElementById("poster").src = anime.images.jpg.large_image_url;
      document.getElementById("desc").textContent = anime.synopsis;

      if (anime.trailer && anime.trailer.embed_url) {
        document.getElementById("trailer").src = anime.trailer.embed_url;
      } else {
        document.getElementById("trailer").replaceWith("üé• –¢—Ä–µ–π–ª–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω");
      }
    })
    .catch(() => {
      document.getElementById("title").textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
    });
  </script>
</body>
</html>
