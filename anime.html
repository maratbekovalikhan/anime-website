<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Info - Anime World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1d, #2b002b);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
    }

    .anime-page {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    .anime-header {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 20px;
      padding: 25px;
    }

    .anime-header img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    .anime-info {
      flex: 1;
    }

    .anime-info h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ff7ebe;
    }

    .anime-info p {
      margin: 8px 0;
      color: #ccc;
    }

    .anime-desc {
      padding: 0 25px 25px;
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
    }

    iframe {
      width: 100%;
      height: 420px;
      border-radius: 15px;
      margin: 0 auto 25px;
      display: block;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
    }

    .back-btn {
      display: inline-block;
      margin: 30px;
      background: #ff7ebe;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #ff4fa3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rating {
      font-size: 1.1rem;
      color: #ffb6c1;
    }

    .tags span {
      background: rgba(255, 105, 180, 0.15);
      border: 1px solid rgba(255, 105, 180, 0.3);
      border-radius: 10px;
      padding: 5px 10px;
      margin: 5px;
      display: inline-block;
      color: #ffcce1;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <a href="catalog.html" class="back-btn">‚¨Ö –ù–∞–∑–∞–¥ –≤ –∫–∞—Ç–∞–ª–æ–≥</a>

  <div id="anime-details" class="anime-page">
    <div class="anime-header">
      <img id="poster" alt="–ü–æ—Å—Ç–µ—Ä –∞–Ω–∏–º–µ">
      <div class="anime-info">
        <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <p class="rating" id="rating"></p>
        <p id="episodes"></p>
        <p id="type"></p>
        <div class="tags" id="genres"></div>
      </div>
    </div>
    <div class="anime-desc">
      <p id="description"></p>
    </div>
    <div id="trailer-container" class="p-3 text-center"></div>
  </div>

  <script>
    const title = localStorage.getItem("selectedAnime");

    if (!title) {
      document.getElementById("anime-details").innerHTML = "<p class='text-center text-danger p-4'>–û—à–∏–±–∫–∞: –∞–Ω–∏–º–µ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ.</p>";
    } else {
      fetch(`https://api.jikan.moe/v4/anime?q=${title}&limit=1`)
        .then(res => res.json())
        .then(data => {
          const anime = data.data[0];
          document.getElementById("title").textContent = anime.title;
          document.getElementById("poster").src = anime.images.jpg.large_image_url;
          document.getElementById("description").textContent = anime.synopsis || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.";
          document.getElementById("rating").textContent = `‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${anime.score || "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}`;
          document.getElementById("episodes").textContent = `üé¨ –°–µ—Ä–∏–π: ${anime.episodes || "?"}`;
          document.getElementById("type").textContent = `üì∫ –¢–∏–ø: ${anime.type}`;

          // –ñ–∞–Ω—Ä—ã
          const genresContainer = document.getElementById("genres");
          if (anime.genres && anime.genres.length > 0) {
            anime.genres.forEach(g => {
              const span = document.createElement("span");
              span.textContent = g.name;
              genresContainer.appendChild(span);
            });
          }

          // –¢—Ä–µ–π–ª–µ—Ä
          const trailerContainer = document.getElementById("trailer-container");
          if (anime.trailer && anime.trailer.embed_url) {
            trailerContainer.innerHTML = `<iframe src="${anime.trailer.embed_url}" allowfullscreen></iframe>`;
          } else {
            trailerContainer.innerHTML = "<p>üé• –¢—Ä–µ–π–ª–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>";
          }
        })
        .catch(() => {
          document.getElementById("anime-details").innerHTML = "<p class='text-center text-danger p-4'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>";
        });
    }
  </script>
</body>
</html>
