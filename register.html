<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — SAKURA</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Общие стили -->
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./main.css">
  <!-- Стили формы -->
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- ✅ Шапка как на главной -->
  <header class="site-header container-fluid">
    <div class="logo">
      <img src="icon Image .png" alt="Anime Website Logo">
      <span>SAKURA</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="player.html">Плеер</a>
      <a href="bookmarks.html">Закладки</a>
      <a href="register.html" class="active">Регистрация</a>
    </nav>
  </header>

  <!-- ✅ Контент — форма регистрации -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Регистрация</h1>
    <form id="register-form" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Имя</label>
        <input type="text" id="username" class="form-control" placeholder="Введите имя">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Введите email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-control" placeholder="Минимум 6 символов">
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Подтверждение пароля</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Повторите пароль">
      </div>

      <button type="submit" class="btn btn-danger w-100">Зарегистрироваться</button>
    </form>
  </div>

  <!-- ✅ Футер как на главной -->
  <footer class="site-footer container-fluid bg-dark text-light mt-5 p-4">
    <div class="footer-bottom text-center mt-3">
      <p>© 2025 SAKURA Anime. Все права защищены. <br> Участники: Арман и Алихан (SE-2410)</p>
    </div>
  </footer>

  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
